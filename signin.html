<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style/main.css" rel="stylesheet" />

		<!--Title-->
	</head>

	<body>
		<div class="dm-sign">
			<div class="dm-left"></div>
			<div class="dm-right">
				<div class="dm-container">
					<div class="dm1-container">
						<div class="dm-dropdown">
							<div class="select">
								<span>US</span>
								<i class="fa fa-chevron-left"></i>
							</div>
							<!-- <input type="hidden" name="gender" /> -->
							<ul class="dm-dropdown-menu">
								<li id="male">Male</li>
							</ul>
						</div>

						<span class="msg"></span>
					</div>
					<div class="dm-inside-container">
						<p class="dm-sign-up">Sign in</p>
					</div>
					<div class="dm-a-n dm-inside-container-row">
						<p class="dm-Already-a-user-">New user?</p>
						<p class="dm-login-now">Create account</p>
					</div>
					<div class="dm-inside-container">
						<p class="dm-username">Username</p>
						<input
							type="text"
							class="dm-username-box input"
						>
						</input>
					</div>
					<div class="dm-inside-container">
						<p class="dm-username">Password</p>
						<input
							type="password"
							class="dm-username-box input"
						>
						</input>
					</div>
					<div class="dm-inside-container">
                        <p class="dm-login-now">Forgot password?</p>
						<input type="submit" class="dm-btn" value="Continue" />
						<div>
							<h1 class="dm-h1-break">Or</h1>
						</div>
						<input
							type="submit"
							class="dm-btn-via-google"
							value="Signup via Google"
						/>
						<input
							type="submit"
							class="dm-btn-via-facebook"
							value="Signup via Facebook"
						>
						
						
						</input>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</html>
